services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        DATABASE_URL: ${DATABASE_URL:-postgresql://brunodb_owner:senhasegura@db:5432/brunodb?sslmode=disable}
        AUTH_SECRET: ${AUTH_SECRET:-changemechangemechangemechangeme}
    ports:
      - "3000:3000"
    env_file: .env.prod
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: brunodb
      POSTGRES_USER: brunodb_owner
      POSTGRES_PASSWORD: senhasegura
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
volumes:
  pgdata_prod:
